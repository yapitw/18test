<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="shake.js"></script>
</head>
<style>
    html{
        margin: 0;
        padding: 0;
    }
    body, html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 1em;
    }
</style>
<body>
    v0.0.3
    <h1>TEST</h1>
    <h1 id="countDisplay">0</h1>
</body>
<script>
    var count = 0;

    //listen to shake event
    var shakeEvent = new Shake({ threshold: 50, timeout: 100 });
    shakeEvent.start();
    window.addEventListener('shake', function () {
        count++
        countDisplay.innerText = count
    }, false);

    //stop listening
    function stopShake() {
        shakeEvent.stop();
    }

    //check if shake is supported or not.
    if (!("ondevicemotion" in window)) { alert("Not Supported"); }

</script>

</html>
